<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#4f46e5" />
  
  <!-- PWA Meta Tags -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="StreamNotify" />
  
  <title>UK Streaming Notifier</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!-- Ensure content loads first, then register service worker -->
  <script>
    // Defer service worker registration after page load
    document.addEventListener('DOMContentLoaded', function() {
      // Load service worker fix script after a slight delay to ensure main content loads first
      setTimeout(function() {
        var script = document.createElement('script');
        script.src = '/sw-fix.js';
        document.body.appendChild(script);
      }, 1000); 
    });
  </script>
</body>
</html>
